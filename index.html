<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
    <script src="script.js"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <div class="logo" style="float:left;">
            <a href="/"></a>
            <img style="height:50px;" src="https://www.khu.ac.kr/kor/resources/user/img/pc/contents/sub/imgSub0402.jpg"
                alt="">
        </div>
        <div class="header-buttons">

            <button class="download-section" onclick="downloadImage()">
                새로운 프로젝트
            </button>
            <button class="file-upload-button">
                <label for="choose-file">
                    이미지 가져오기
                </label>
            </button>

            <input type="file" id="choose-file" name="chooseFile" accept="image/*" onclick="selectImage()">

            <button class="download-section" onclick="downloadImage()">
                이미지 다운로드
            </button>
            <button class="download-section" onclick="downloadImage()">
                프로젝트 저장하기
            </button>
            <button class="download-section" onclick="downloadImage()">
                프로젝트 가져오기
            </button>
            <div>
    </header>

    <div class="editor-wrap">
        <canvas id="c" ></canvas>
        <div class="image-editor-submenu">
            <button class="a" onclick = "drawLine()">그리기</button>
            <button class="a" onclick = "drawRectangle()">사각형</button>
            <button class="a" onclick="drawCircle()">원</button>
            <button  id= "undo" class="a" onclick="undo()">취소</button>
            <button   id = "redo" class="a" onclick="redo()">되돌리기</button>
            <button   id = "redo" class="a" onclick="textBox()">텍스트</button>
            <button class="a" onclick="clearCanvas()">초기화</button>
            <button disabled id = "remove-object" class="a" onclick="removeObject()">삭제</button>
            <button class="a" onclick="test()">실험</button>
        </div>    
    </div>

</body>

</html>
